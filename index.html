      align-items:center;

    }
    h1{

    }
    p{
      margin: 10px auto;
      color: var(--muted);
      font-size: 16px;

      max-width: 64ch;
    }
    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 16px;
    }
    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius: 12px;
      text-decoration:none;
      border:1px solid rgba(233,238,245,.14);
      background: rgba(11,15,20,.35);
      color: var(--text);
      font-weight: 800;
    }
    a.btn:hover{ border-color: rgba(233,238,245,.24); }
    a.btn.primary{
      border-color: rgba(37,211,102,.50);
      background: rgba(37,211,102,.14);
    }
    small{
